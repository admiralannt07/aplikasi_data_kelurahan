<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Aplikasi Data Kelurahan{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Montserrat",
                "ui-sans-serif",
                "system-ui",
                "-apple-system",
                "BlinkMacSystemFont",
                "Segoe UI",
                "Roboto",
                "Helvetica Neue",
                "Arial",
                "Noto Sans",
                "sans-serif",
              ],
            },
            colors: {
              kelurahan: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
            },
          },
        },
      };
    </script>

    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Light Neuromorphism Styles -->
    <style>
      /* Light Neuromorphism Form Elements */
      .neuro-input {
        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 12px;
        box-shadow: 
          inset 2px 2px 6px rgba(0, 0, 0, 0.06),
          inset -2px -2px 6px rgba(255, 255, 255, 0.9),
          0 1px 3px rgba(0, 0, 0, 0.05);
        padding: 14px 18px;
        font-size: 16px;
        color: #374151;
        transition: all 0.3s ease;
        outline: none;
        width: 100%;
        font-weight: 500;
      }

      .neuro-input:focus {
        border-color: rgba(59, 130, 246, 0.2);
        box-shadow: 
          inset 1px 1px 4px rgba(0, 0, 0, 0.04),
          inset -1px -1px 4px rgba(255, 255, 255, 0.95),
          0 0 0 3px rgba(59, 130, 246, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.08);
        background: #fefefe;
      }

      .neuro-input:hover {
        box-shadow: 
          inset 1px 1px 4px rgba(0, 0, 0, 0.04),
          inset -1px -1px 4px rgba(255, 255, 255, 0.95),
          0 2px 6px rgba(0, 0, 0, 0.06);
        background: #fefefe;
      }

      .neuro-select {
        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 12px;
        box-shadow: 
          inset 2px 2px 6px rgba(0, 0, 0, 0.06),
          inset -2px -2px 6px rgba(255, 255, 255, 0.9),
          0 1px 3px rgba(0, 0, 0, 0.05);
        padding: 14px 18px;
        font-size: 16px;
        color: #374151;
        transition: all 0.3s ease;
        outline: none;
        width: 100%;
        appearance: none;
        font-weight: 500;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23374151' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 16px center;
        background-repeat: no-repeat;
        background-size: 16px;
        padding-right: 48px;
      }

      .neuro-select:focus {
        border-color: rgba(59, 130, 246, 0.2);
        box-shadow: 
          inset 1px 1px 4px rgba(0, 0, 0, 0.04),
          inset -1px -1px 4px rgba(255, 255, 255, 0.95),
          0 0 0 3px rgba(59, 130, 246, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.08);
        background-color: #fefefe;
      }

      .neuro-select:hover {
        box-shadow: 
          inset 1px 1px 4px rgba(0, 0, 0, 0.04),
          inset -1px -1px 4px rgba(255, 255, 255, 0.95),
          0 2px 6px rgba(0, 0, 0, 0.06);
        background-color: #fefefe;
      }

      .neuro-textarea {
        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 12px;
        box-shadow: 
          inset 2px 2px 6px rgba(0, 0, 0, 0.06),
          inset -2px -2px 6px rgba(255, 255, 255, 0.9),
          0 1px 3px rgba(0, 0, 0, 0.05);
        padding: 14px 18px;
        font-size: 16px;
        color: #374151;
        transition: all 0.3s ease;
        outline: none;
        width: 100%;
        resize: vertical;
        min-height: 120px;
        font-family: inherit;
        font-weight: 500;
        line-height: 1.6;
      }

      .neuro-textarea:focus {
        border-color: rgba(59, 130, 246, 0.2);
        box-shadow: 
          inset 1px 1px 4px rgba(0, 0, 0, 0.04),
          inset -1px -1px 4px rgba(255, 255, 255, 0.95),
          0 0 0 3px rgba(59, 130, 246, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.08);
        background: #fefefe;
      }

      .neuro-textarea:hover {
        box-shadow: 
          inset 1px 1px 4px rgba(0, 0, 0, 0.04),
          inset -1px -1px 4px rgba(255, 255, 255, 0.95),
          0 2px 6px rgba(0, 0, 0, 0.06);
        background: #fefefe;
      }

      /* Light placeholder styling */
      .neuro-input::placeholder,
      .neuro-textarea::placeholder {
        color: #9ca3af;
        opacity: 0.8;
        font-weight: 400;
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body class="h-full">
    <div class="min-h-full">
      <!-- Navigation -->
      <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <a href="{% url 'landing' %}" class="flex items-center">
                  <i class="fas fa-building text-kelurahan-600 text-2xl mr-3"></i>
                  <span class="text-xl font-bold text-gray-900">Kelurahan Digital</span>
                </a>
              </div>
              <div class="hidden md:ml-10 md:flex md:space-x-8">
                <a
                  href="{% url 'warga-list' %}"
                  class="text-gray-500 hover:text-kelurahan-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
                >
                  <i class="fas fa-users mr-2"></i>Data Warga
                </a>
                <a
                  href="{% url 'pengaduan-list' %}"
                  class="text-gray-500 hover:text-kelurahan-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
                >
                  <i class="fas fa-exclamation-circle mr-2"></i>Pengaduan
                </a>
              </div>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
              <button
                type="button"
                class="mobile-menu-button text-gray-500 hover:text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-kelurahan-500 p-2 rounded-md"
              >
                <i class="fas fa-bars text-lg"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu -->
        <div class="mobile-menu hidden md:hidden">
          <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-50 border-t border-gray-200">
            <a
              href="{% url 'warga-list' %}"
              class="text-gray-500 hover:text-kelurahan-600 block px-3 py-2 rounded-md text-base font-medium"
            >
              <i class="fas fa-users mr-2"></i>Data Warga
            </a>
            <a
              href="{% url 'pengaduan-list' %}"
              class="text-gray-500 hover:text-kelurahan-600 block px-3 py-2 rounded-md text-base font-medium"
            >
              <i class="fas fa-exclamation-circle mr-2"></i>Pengaduan
            </a>
          </div>
        </div>
      </nav>

      <!-- Page Header -->
      {% block header %}{% endblock %}

      <!-- Main Content -->
      <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">{% block content %}{% endblock %}</main>

      <!-- Footer -->
      <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
          <div class="text-center">
            <p class="text-gray-500 text-sm">Â© 2025 Aplikasi Data Kelurahan. Dibuat untuk melayani masyarakat.</p>
          </div>
        </div>
      </footer>
    </div>

    <!-- JavaScript for mobile menu -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.querySelector(".mobile-menu-button");
        const mobileMenu = document.querySelector(".mobile-menu");

        mobileMenuButton.addEventListener("click", function () {
          mobileMenu.classList.toggle("hidden");
        });
      });
    </script>

    <!-- Anime.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
